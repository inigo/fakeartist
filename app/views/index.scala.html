@(games: Seq[Game])

@main("Games list") {
    <h1>Fake Artist Visits New York automated question master</h1>

    @if(games.nonEmpty) {
        <section>
            <h2>Current games</h2>
            <ul>
            @games.map { g =>
                <li><a href="@routes.HomeController.showGame(g.name)">@g.name</a></li>
            }
            </ul>
        </section>
    }

    <section>
        <h2>Create a new game</h2>

        <div>
            <form action="@routes.HomeController.createGame()" method="post">
                <div class="form-group">
                    <label for="name">Game name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="players">Player names (one per line)</label>
                    <textarea name="players" id="players" class="form-control" rows="10"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Create game</button>
            </form>
        </div>
    </section>

}
